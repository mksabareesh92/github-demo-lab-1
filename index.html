<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .search-container {
            float: right;
        }
        .navbar input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        .navbar .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        .navbar .search-container button:hover {
            background: #ccc;
        }
        .container {
            padding: 20px;
        }
        .top-text {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#news">News</a>
        <div class="search-container">
            <form action="/search">
                <input type="text" placeholder="Search.." name="search">
                
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="top-text">Hello World</div>
        
        <h2 style="text-align:center;">Price</h2>
        <table>
            <tr>
                <th>Plan</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Monthly</td>
                <td>$99</td>
            </tr>
            <tr>
                <td>Yearly</td>
                <td>$999</td>
            </tr>
        </table>
    </div>
</body>
</html>
